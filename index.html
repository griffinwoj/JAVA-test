<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
            initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap">-->
    </head>


    <body>
        <div class="outer-container"></div>
        <!---top-->
        <div class="top-bar">
            <button>View High Scores</button>
            <div id="main"><p id="countdown">Timer: 00:00</p></div>
        </div>

        <!----main inner--->
        <!--this doesn't disappear-->
        <div id="startPage">
            <h1><strong>Quiz</strong></h1>
            <p>Instructions</p>
            <button id="startButton">Start Quiz</button>
        </div>

        <main>
            <body>
                <div class="quiz-container" id="quiz">
                    <div id="home" class="flex-column flex-center"></div>
                    <div class="quiz-header">
                        <h2 id="question">quiz</h2>
                        <section class="choicesSec" id="choices">
                            <button id="a"></button>
                            <button id="b"></button>
                            <button id="c"></button>
                            <button id="d"></button>
                            <button id="e"></button>
                        </section>
                    </main>
                </section>
                <!----end page here-->
                <!------------------->
                <!------------------->
                <!------------------->
                <div class="#endPage" id="endPage"
                <h2>All Done!</h2>
                <p>Your Score: 00</p>
                <div>
                    <label for="">Enter Initials:</label>
                    <input type="text" name="initials" id="initials">
                    <label for="">Enter Score:</label>
                    <input type="text" name="score" id="score">
                    <button id="submit">Submit</button>
                    <div id="msg"></div>
                    <button id="restartButton">Restart</button>
                    <div class="highscores">
                    </div>
                </div>
                <div class="card">
                    <form>
                      <ul>
                        <li>
                          <label for="user-initials">initials:</label>
                          <select id="user-initials">
                            <option value=""></option>
                          </select>
                        </li>
                        <li>
                          <label for="grade">Score:</label>
                          <input type="text">    
                          
                        </li>
                        <li>
                          <label for="msg"></label>
                          <textarea id="msg" name="comments"></textarea>
                          <h3 class="message"></h3> 
                        </li>
                      </ul>
                    </form> 
                    <!-- <h3 class="message"></h3>    -->
                </div>
                <script src="script.js"></script>
            </body>
        </html>
